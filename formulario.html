<!DOCTYPE html>
<html lang="pt-br">
  
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
  
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
</head>
  
<body class="container" style="margin-top: 50px;
    width: 50%; height:auto;">

    <h2 class="text-primary" style="margin-left: 15px; margin-bottom: 10px">
        Dados do Aluno:
    </h2>

    <form class="container" id="contactForm">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Nome do Aluno
                    </label>

                    <input type="text" required class="form-control"
                           id="nome" placeholder="Nome do Aluno" autofocus>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Telefone para contato
                    </label>

                    <input type="text" required class="form-control"
                           id="telefone" placeholder="Telefone para contato">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Dificuldade em Questão?
                    </label>

                    <input type="text" required class="form-control"
                           id="problema" placeholder="Dificuldade em Questão?">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Possui deficiência?
                    </label>

                    <input type="text" required class="form-control"
                           id="deficiencia" placeholder="Possui deficiência?">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Escola onde estuda
                    </label>

                    <input type="text" required class="form-control"
                           id="escola" placeholder="Escola onde estuda">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Idade
                    </label>

                    <input type="text" required class="form-control"
                           id="idade" placeholder="Idade do Aluno">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Série
                    </label>

                    <input type="text" required class="form-control"
                           id="serie" placeholder="Série">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px">
                    Enviar
                </button>
                <button type="submit" onclick="paginaInicial()" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px">
                    Voltar
                </button>
            </div>
        </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
    </script>

    <script src="formulario.js">
    </script>

</body>
  
</html>
