<!DOCTYPE html>
<html lang="pt-br">
  
<head>
    <meta charset="UTF-8">
    <title>Consulta Aluno</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
  
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <style>
        table {
            width: 30%;
            margin: auto;
            text-align: center;
        }
        td, th {
        }
        h1 {
            text-align:center;
        }
    </style>

</head>
  
<body class="container" style="margin-top: 50px; width: 50%; height:auto;">

    <div class="text-primary" style=
        "margin-left: 15px; margin-bottom: 10px">
        <h1>Consulta Aluno: </h1>
    </div>

    <form class="container" id="contactForm">

        <div class="form-group">
            <label for="exampleFormControlInput1">
                Nome do Aluno
            </label>

            <input type="text" required class="form-control"
                   id="nome" placeholder="Nome do Aluno" autofocus>
        </div>
    </form>

    <div>
        <button id="pesquisar" type="submit" onclick="submitForm()" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px;
				     height:auto;">
            Pesquisar
        </button>
        <button id="limpar" type="submit" onclick="limpaPagina()" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px;
				     height:auto;">
            Limpar
        </button>
        <button type="submit" onclick="paginaInicial()" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px">
            Voltar
        </button>
    </div>

    <div id="div_lista"></div>

    <div id="li"class="text-primary" style=
        "margin-left: 15px; margin-bottom: 10px"></div>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
    </script>

    <script src="consulta.js">
    </script>

</body>
  
</html>
